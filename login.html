<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="/css/style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="wrapper">
    <h1>اهلا بعودتك!</h1>
    <p>مرحبا بك! <br> منجديد</p>
    <form>
      <input type="text" placeholder="اكتب اسمك">
      <input type="password" placeholder="الباسورد">
      <p class="recover">
        <a href="#">لقد نسيت الباسورد</a>
      </p>
    </form>
    <button><a href="">سجل الدخول</a></button>
    <p class="or">
      ----- أو أكمل بي -----
    </p>
    <div class="icons">
      <i class="fab fa-google"></i>
      <i class="fab fa-github"></i>
      <i class="fab fa-facebook"></i>
    </div>
    <div class="Not a member?">
      لست عضواً؟ <a href="/register.html">سجل الان و كن من الفريق</a>
    </div>
  </div>
</body>
</html>
